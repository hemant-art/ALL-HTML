<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css- Shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #cf2a2a;
        }
        .text-shadow{
            text-shadow: 2px 2px 4px #cf2e2e;
            border: 2px solid black;
            border-radius: 8px;
            outline: 2px solid green;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am the box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus nesciunt repudiandae molestiae perspiciatis obcaecati beatae! Nam, eaque iste. Culpa magni eaque neque minus fugit excepturi enim eos quis natus dignissimos!
    </p>
</body>
</html>
