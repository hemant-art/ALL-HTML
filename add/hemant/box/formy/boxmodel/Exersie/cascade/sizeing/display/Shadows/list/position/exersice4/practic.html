<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card design</title>
    <style>
        .body{
            background-color: rgb(196, 39, 39);
            padding: 45px;
            display: flex;
        }
        .card{
          background-color: white;
          width: 198px;
          border-radius: 7px;
          padding: 0 0 34px 0;
          margin: 4px;
        }
        .image{
            padding: 5px;
        }
        .image img{
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img width="188"="" alt="">
        </div>
    </div>
</body>
</html>
