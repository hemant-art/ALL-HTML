<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css list Overflow</title>
    <style>
        nav ul li{
            list-style: devanagari;
            /* list-style-type: ""; */
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid black;
            list-style-image: url("");
        }
        .box{
            width:10vw ;
            height: 10vh;
            border: 2px solid black;
            overflow: auto;
            white-space: nowrap;
            text-overflow: ellipsis ;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Home</li>
        </ul>
    </nav>
    <div class="box">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad dolores ducimus totam error voluptatum in ex at praesentium. Nam nulla accusamus voluptas maiores.
    </div>

</body>
</html>
